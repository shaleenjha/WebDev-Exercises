<!DOCTYPE html>
<html>
<head>
	<title>BS basics & forms</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

  <div class="container">
	<div class="jumbotron">
		<h1>BootStrap Basics</h1>
		<p>This is a jumbotron.</p>
		<a href="https://www.google.co.in" class="btn btn-info btn-sm">Google</a>
	</div>
		<button type="button" class="btn btn-success btn-sm ">Primary</button>
		<button type="button" class="btn btn-secondary" disabled="disabled">Secondary</button>
		<a href="https://www.google.com" class="btn btn-primary btn-sm">Google</a>

		<form>
  			<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>
  			
  			<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1">
  			</div>
  			
  			<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>


		<form class="form-inline">
 			 <label class="sr-only" for="inlineFormInputName2">Name</label>
  			 <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

  			 <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
  			 <div class="input-group mb-2 mr-sm-2">
    		 	 <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
             </div>

  			<div class="form-check mb-2 mr-sm-2">
    			<input class="form-check-input" type="checkbox" id="inlineFormCheck">
    			<label class="form-check-label" for="inlineFormCheck">
      				Remember me
    			</label>
  			</div>

  			<button type="submit" class="btn btn-primary mb-2">Submit</button>
		</form>
  </div>
</body>
</html>
